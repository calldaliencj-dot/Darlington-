<!DOCTYPE html>
<html>
<head>
<title>A Small World</title>

<style>
body {
margin: 0;
font-family: Georgia, serif;
background: linear-gradient(180deg, #160021, #000);
color: #f7eaff;
overflow-x: hidden;
transition: background 1.5s;
}

.screen {
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 30px;
}

.card {
max-width: 780px;
width: 100%;
background: rgba(255,255,255,0.07);
border-radius: 26px;
padding: 40px;
text-align: center;
box-shadow: 0 0 60px rgba(255,182,193,0.15);
}

.hidden { display: none; }

h1 {
font-size: 44px;
color: #ffd4ee;
margin-bottom: 10px;
}

p {
font-size: 18px;
line-height: 1.9;
margin-top: 20px;
}

input {
padding: 14px;
width: 75%;
max-width: 320px;
border-radius: 14px;
border: none;
font-size: 16px;
text-align: center;
background: rgba(255,255,255,0.15);
color: white;
}

button {
margin: 12px;
padding: 14px 26px;
border-radius: 22px;
border: none;
font-size: 16px;
background: linear-gradient(145deg, #ff9bd3, #b18bff);
color: #220022;
cursor: pointer;
}

button:hover { opacity: 0.9; }

.player {
margin-top: 30px;
padding: 20px;
border-radius: 18px;
background: linear-gradient(160deg, #200026, #000);
}

.bar {
height: 6px;
background: rgba(255,255,255,0.2);
border-radius: 6px;
overflow: hidden;
margin-top: 12px;
}

.progress {
height: 100%;
width: 0%;
background: linear-gradient(90deg, #ff9acb, #caa0ff);
}

.spark {
position: fixed;
pointer-events: none;
font-size: 16px;
animation: float 2.5s linear forwards;
}

@keyframes float {
from { transform: translateY(0); opacity: 1; }
to { transform: translateY(-140px); opacity: 0; }
}

.heart {
position: fixed;
font-size: 24px;
cursor: pointer;
}

.footer {
margin-top: 120px;
font-size: 12px;
color: #aaa;
}
</style>
</head>

<body>

<!-- PASSWORD RIDDLE -->
<div class="screen" id="lock">
<div class="card">
<h1>A Riddle</h1>
<p>
I grow closer the more you think of me.<br>
I exist only when you look forward.<br>
I am not time, place, or thing.<br>
I am not spoken, but I am felt.<br><br>
Who am I to you?
</p>
<input id="answer" placeholder="Your answer">
<br>
<button onclick="unlock()">Reveal</button>
</div>
</div>

<!-- WORLD -->
<div class="screen hidden" id="world">
<div class="card">

<h1>Hey You</h1>
<p id="intro"></p>

<div class="player">
<p>Music for this moment</p>
<button onclick="toggleMusic()">Play or Pause</button>
<div class="bar"><div class="progress" id="progress"></div></div>
</div>

<button onclick="newCompliment()">Make Me Smile</button>
<button onclick="changeMood()">Change The Sky</button>
<button onclick="spawnHeart()">Catch A Heart</button>

<p id="compliment"></p>
<p id="score">Hearts caught 0</p>
<p id="secret"></p>

<div class="footer">DARKINGTON TECH</div>

</div>
</div>

<audio id="music">
<source src="https://files.catbox.moe/jxg8yr.mp3" type="audio/mpeg">
</audio>

<audio id="chime">
<source src="https://files.catbox.moe/6w8x9n.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music")
const progress = document.getElementById("progress")
const chime = document.getElementById("chime")

let hearts = 0
let moods = [
"linear-gradient(180deg,#160021,#000)",
"linear-gradient(180deg,#001a33,#000)",
"linear-gradient(180deg,#33001a,#000)",
"linear-gradient(180deg,#00221f,#000)"
]
let moodIndex = 0

let compliments = [
"You have a calming presence",
"Your smile feels effortless",
"You make things feel warmer",
"You are easy to think about",
"You make quiet moments special",
"You feel comforting without trying"
]

function unlock() {
let v = document.getElementById("answer").value.trim().toLowerCase()
if (v === "me") {
document.getElementById("lock").classList.add("hidden")
document.getElementById("world").classList.remove("hidden")
typeIntro()
} else {
alert("Read it slowly again ðŸ’­")
}
}

function type(el, text, speed) {
el.innerHTML = ""
let i = 0
let t = setInterval(() => {
el.innerHTML += text.charAt(i)
i++
if (i >= text.length) clearInterval(t)
}, speed)
}

function typeIntro() {
type(
document.getElementById("intro"),
"This is not something to figure out. It is something to feel. Click around. Play. Explore. This place exists only to be gentle and kind.",
22
)
}

function toggleMusic() {
if (music.paused) music.play()
else music.pause()
}

music.ontimeupdate = () => {
progress.style.width = (music.currentTime / music.duration) * 100 + "%"
}

function newCompliment() {
document.getElementById("compliment").innerText =
compliments[Math.floor(Math.random() * compliments.length)]
playChime()
}

function changeMood() {
moodIndex = (moodIndex + 1) % moods.length
document.body.style.background = moods[moodIndex]
playChime()
}

function spawnHeart() {
let h = document.createElement("div")
h.className = "heart"
h.innerHTML = "â¤"
h.style.left = Math.random() * window.innerWidth + "px"
h.style.top = Math.random() * window.innerHeight + "px"
document.body.appendChild(h)

h.onclick = () => {
hearts++
document.getElementById("score").innerText = "Hearts caught " + hearts
h.remove()
playChime()
if (hearts === 5) {
document.getElementById("secret").innerText =
"Secret unlocked. You are someone worth creating small worlds for."
}
}
}

function playChime() {
chime.currentTime = 0
chime.play()
}

document.addEventListener("click", e => {
let s = document.createElement("div")
s.className = "spark"
s.innerHTML = "âœ¦"
s.style.left = e.clientX + "px"
s.style.top = e.clientY + "px"
document.body.appendChild(s)
setTimeout(()=>s.remove(),2500)
})
</script>

</body>
</html>
