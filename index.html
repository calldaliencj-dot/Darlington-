<!DOCTYPE html>
<html>
<head>
<title>A Small World</title>

<style>
body {
margin: 0;
font-family: Georgia, serif;
background: linear-gradient(180deg,#160021,#000);
color: #f7eaff;
transition: background 1.2s;
}

.screen {
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 30px;
}

.card {
max-width: 820px;
width: 100%;
background: rgba(255,255,255,0.07);
border-radius: 26px;
padding: 40px;
text-align: center;
box-shadow: 0 0 60px rgba(255,182,193,0.15);
}

.hidden { display:none; }

h1 { font-size: 44px; color:#ffd4ee; }

p {
font-size: 18px;
line-height: 1.9;
margin-top: 20px;
}

button {
margin: 14px;
padding: 14px 28px;
border-radius: 22px;
border: none;
font-size: 16px;
background: linear-gradient(145deg,#ff9bd3,#b18bff);
cursor: pointer;
color:#220022;
}

input {
padding: 14px;
width: 70%;
max-width: 320px;
border-radius: 14px;
border: none;
font-size: 16px;
text-align: center;
background: rgba(255,255,255,0.15);
color: white;
}

.player {
margin-top: 30px;
padding: 20px;
border-radius: 18px;
background: linear-gradient(160deg,#200026,#000);
}

.bar {
height: 6px;
background: rgba(255,255,255,0.2);
border-radius: 6px;
overflow: hidden;
margin-top: 12px;
}

.progress {
height: 100%;
width: 0%;
background: linear-gradient(90deg,#ff9acb,#caa0ff);
}

.reveal {
margin-top: 25px;
font-style: italic;
color: #ffd4ee;
display: none;
}

.footer {
margin-top: 120px;
font-size: 12px;
color: #aaa;
}
</style>
</head>

<body>

<!-- RIDDLE -->
<div class="screen" id="lock">
<div class="card">
<h1>A Riddle</h1>
<p>
I grow closer the more you think of me.<br>
I exist only when you look forward.<br>
I am not time, place, or thing.<br><br>
Who am I to you?
</p>
<input id="answer" placeholder="Your answer">
<br>
<button onclick="unlock()">Reveal</button>
</div>
</div>

<!-- WORLD -->
<div class="screen hidden" id="world">
<div class="card">
<h1>Hey You</h1>
<p>This place was made gently. Explore.</p>

<div class="player">
<p>Music for this moment</p>
<button onclick="toggleMusic()">Play / Pause</button>
<div class="bar"><div class="progress" id="progress"></div></div>
</div>

<button onclick="openLetters()">Read the letters</button>

<div class="footer">DARKINGTON TECH</div>
</div>
</div>

<!-- LETTER MENU -->
<div class="screen hidden" id="menu">
<div class="card">
<h1>Letters</h1>
<button onclick="openLetter(1)">Letter One</button>
<button onclick="openLetter(2)">Letter Two</button>
<button onclick="openLetter(3)">Letter Three</button>
<button onclick="openLetter(4)">Letter Four</button>
<button onclick="backToWorld()">Back</button>
</div>
</div>

<!-- LETTER PAGES -->
<div class="screen hidden" id="letter">
<div class="card">
<h1 id="letterTitle"></h1>
<p id="letterText"></p>

<button onclick="interact()">Touch this moment</button>
<p class="reveal" id="reveal"></p>

<button onclick="backToMenu()">Back to letters</button>
</div>
</div>

<audio id="music">
<source src="https://files.catbox.moe/jxg8yr.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music")
const progress = document.getElementById("progress")
const reveal = document.getElementById("reveal")

let currentLetter = 0

const letters = {
1: {
title: "Why This Exists",
text: "I didnâ€™t make this to impress you. I made it because sometimes feelings donâ€™t fit into conversations.",
reveal: "You were worth slowing down for."
},
2: {
title: "What I Notice",
text: "I notice small things about you. The quiet ones. The real ones.",
reveal: "You feel rare in a world that rushes."
},
3: {
title: "No Pressure",
text: "This isnâ€™t a request or an expectation. You donâ€™t owe this anything.",
reveal: "If you smile, thatâ€™s enough."
},
4: {
title: "The Soft Ending",
text: "Thereâ€™s no dramatic ending here. Just honesty left gently.",
reveal: "You mattered more than you realized."
}
}

function unlock() {
let v = document.getElementById("answer").value.trim().toLowerCase()
if (v === "me") {
lock.classList.add("hidden")
world.classList.remove("hidden")
} else alert("Read it again slowly ðŸ’­")
}

function toggleMusic() {
music.paused ? music.play() : music.pause()
}

music.ontimeupdate = () => {
progress.style.width = (music.currentTime / music.duration) * 100 + "%"
}

function openLetters() {
world.classList.add("hidden")
menu.classList.remove("hidden")
}

function backToWorld() {
menu.classList.add("hidden")
world.classList.remove("hidden")
}

function openLetter(n) {
currentLetter = n
menu.classList.add("hidden")
letter.classList.remove("hidden")
letterTitle.innerText = letters[n].title
letterText.innerText = letters[n].text
reveal.style.display = "none"
}

function interact() {
reveal.innerText = letters[currentLetter].reveal
reveal.style.display = "block"
}

function backToMenu() {
letter.classList.add("hidden")
menu.classList.remove("hidden")
}
</script>

</body>
</html>
