<!DOCTYPE html>
<html>
<head>
<title>For You</title>

<style>
body {
margin: 0;
padding: 0;
font-family: Georgia, serif;
color: lavender;
background: radial-gradient(circle at top, #2a003d, #000000);
transition: background 1.5s;
overflow-x: hidden;
}

.container {
max-width: 760px;
margin: auto;
padding: 40px;
text-align: center;
}

.hidden {
display: none;
}

h1 {
font-size: 42px;
margin-bottom: 20px;
animation: glow 3s infinite;
}

@keyframes glow {
0% { color: plum; }
50% { color: pink; }
100% { color: lavender; }
}

p {
font-size: 18px;
line-height: 1.8;
margin-top: 30px;
}

button {
margin: 10px;
padding: 12px 22px;
font-size: 16px;
background: rgba(255,255,255,0.05);
color: lavender;
border: 1px solid lavender;
border-radius: 10px;
cursor: pointer;
}

input {
padding: 14px;
font-size: 16px;
border-radius: 10px;
border: none;
text-align: center;
width: 70%;
max-width: 300px;
background: rgba(255,255,255,0.1);
color: lavender;
}

.terminal {
background: rgba(0,0,0,0.6);
border-radius: 12px;
padding: 25px;
margin-top: 40px;
font-family: monospace;
font-size: 15px;
color: #9effc1;
text-align: left;
min-height: 140px;
}

.chapter {
margin-top: 140px;
}

.player {
margin-top: 40px;
padding: 20px;
border-radius: 16px;
background: linear-gradient(145deg, #1a001f, #000000);
}

.footer {
margin-top: 120px;
font-size: 12px;
color: gray;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="login">
<h1>Welcome</h1>
<p>This space is gentle and private</p>

<input type="password" id="pass" placeholder="Enter the word">
<br><br>
<button onclick="unlock()">Enter</button>
</div>

<!-- CONTENT -->
<div class="container hidden" id="content">

<h1>A Letter That Stayed</h1>

<div class="player">
<button onclick="playMusic()">Play Music</button>
<p>Now playing something soft and honest</p>
</div>

<button onclick="chapterOne()">Chapter One</button>
<button onclick="chapterTwo()">Chapter Two</button>
<button onclick="chapterThree()">Chapter Three</button>

<div class="terminal" id="terminal"></div>

<div id="one" class="chapter"></div>
<div id="two" class="chapter"></div>
<div id="three" class="chapter"></div>

<div class="footer">DARKINGTON TECH</div>

</div>

<!-- AUDIO -->
<audio id="music" loop>
<source src="https://files.catbox.moe/jxg8yr.mp3" type="audio/mpeg">
</audio>

<audio id="ambient" loop></audio>

<script>
function vibrate() {
if (navigator.vibrate) navigator.vibrate(40)
}

function unlock() {
if (document.getElementById("pass").value === "forever") {
document.getElementById("login").classList.add("hidden")
document.getElementById("content").classList.remove("hidden")
terminalReveal()
vibrate()
} else {
alert("That is not it")
}
}

function playMusic() {
document.getElementById("music").play()
vibrate()
}

function setAmbient(src) {
let a = document.getElementById("ambient")
a.pause()
a.src = src
a.play()
}

function type(el, text, speed) {
el.innerHTML = ""
let i = 0
let t = setInterval(() => {
el.innerHTML += text.charAt(i)
i++
if (i >= text.length) clearInterval(t)
}, speed)
}

function terminalReveal() {
let text =
"> initializing connection\n> loading memories\n> opening honest thoughts\n> access granted\n\n"
type(document.getElementById("terminal"), text, 35)
}

function chapterOne() {
document.body.style.background = "radial-gradient(circle at top, #2a003d, #000000)"
setAmbient("https://files.catbox.moe/3j5y2k.mp3")
vibrate()
type(document.getElementById("one"), chapterOneText, 18)
document.getElementById("one").scrollIntoView({behavior:"smooth"})
}

function chapterTwo() {
document.body.style.background = "radial-gradient(circle at top, #001a33, #000000)"
setAmbient("https://files.catbox.moe/8n2x9p.mp3")
vibrate()
type(document.getElementById("two"), chapterTwoText, 18)
document.getElementById("two").scrollIntoView({behavior:"smooth"})
}

function chapterThree() {
document.body.style.background = "radial-gradient(circle at top, #330000, #000000)"
setAmbient("https://files.catbox.moe/wq6t7m.mp3")
vibrate()
type(document.getElementById("three"), chapterThreeText, 18)
document.getElementById("three").scrollIntoView({behavior:"smooth"})
}

var chapterOneText =
"I never expected one person to occupy my thoughts this quietly and consistently. It did not arrive loudly or dramatically. It settled in slowly through small moments and passing conversations. I respect the life you already have, yet my feelings formed anyway. You have a presence that feels steady and calming. Your beauty is subtle and lasting. You leave an impression without asking for attention. Thinking about you has become something gentle and familiar."

var chapterTwoText =
"I want you in a way that feels patient and grounded. I want to understand your silences just as much as your words. I imagine listening without interrupting and caring without expectation. There is comfort in simply knowing someone exists. Even if nothing ever changes, what I feel is honest. It asks for nothing. It just exists quietly. Sometimes that is enough. Sometimes that is everything."

var chapterThreeText =
"There are things I will never say directly, so they live here instead. You changed how I understand quiet affection and emotional presence. Knowing you has already shaped me in ways I did not anticipate. I hope you are treated gently by the world. I hope you feel safe and valued. This letter is not a request. It is a truth."

</script>

</body>
</html>
